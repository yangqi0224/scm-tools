# 需要进行初始化、或测试或上传文件的环境名称（ALL,DEV,SIT,UAT,PRO,XC_UAT,XC_DEV,XC_SIT,XC_PRO）
# 为ALL时，所有环境的admin密码需相同
exe.env=UAT
# 系统级别，暂时无用
sys.level=B
# admin密码
scm.admin=admin

# 数据域
##元数据域
scm.meta.domain=SCM_SYS_META_DOMAIN
# 默认rootsite
scm.meta.site=rootSite
# 业务数据域，可以有多个，站点与数据域必须一一对应（个数相等）

#多个以','分隔
scm.data.domains=SCM_SYS_DATA_DOMAIN
#数据源类型，与站点对应，多个以','分隔
scm.data.domains.class=SDB
#站点名称，与数据域对应，sdb类型站点放在最前
scm.data.sites=rootSite

# 是否开启工作区目录功能
scm.workspace.enableDirectory=false
scm.workspace.description=new workspace for sys

# 下载指定目录下文件时，是否下载子目录下的文件
scm.download.isRecursion=true
