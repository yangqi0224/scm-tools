# 多个网关以','分隔
scm.uat.urls=192.168.24.128:8080/rootsite
scm.sit.urls=10.80.214.229:8080/rootsite
scm.dev.urls=10.80.208.79:8080/rootsite
scm.tst.urls=10.80.214.231:8080/rootsite,10.80.214.231:8080/rootsite
scm.xc.uat.urls=
